<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <section class="bg-green">
         <div class="container dis-grid p-center" data-date="201022">
            <div class="profile text-align-c dis-grid g-3 p-center pin-6">
               <img src="./src/assets/201022/user.jpg" alt="" class="profile-img">

               <section class="profile-basics g-1 dis-grid p-center">
                  <h2 class="f-slab ls-1 size-mid size-s1">Mary Stewart</h2>
                  <strong class="">UI Expert</strong>
               </section>

               <section class="profile-more g-6 dis-grid p-center">
                  <span>
                     Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus debitis facilis molesti
                  </span>

                  <div class="btn-bar dis-grid g-2">
                     <span class="btn pbl-3 cursor">Follow</span>
                     <span class="btn pbl-3 cursor">Message</span>
                  </div>
               </section>
            </div>
         </div>
      </section>
      <section class="bg-pink">
         <div class="container dis-grid p-center" data-date="221022">
            <form>
               <h1 class="size-s2">Login</h1>

               <div class="field">
                  <img src="./src/assets/221022/user.svg" alt="user">
                  <input type="email" placeholder="Enter your email adress">
               </div>
               <div class="field">
                  <img src="./src/assets/221022/lock.svg" alt="lock">
                  <input type="password" placeholder="Enter your password">
               </div>

               <input class="pbl-4 pin-2 text-center cursor" type="submit" value="Log In">
            </form>
         </div>
      </section>

      <section class="bg-gray">
         <div class="container dis-grid p-center" data-date="191022">
            <h1 class="f-big size-big case-u cursor" data-text="&nbsp;Naruto&nbsp;">&nbsp;Naruto&nbsp;</h1>
         </div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
